<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Track Suggester</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <img src="" alt="epicodus logo">
      </div>

      <div class="col-md-12">
        <h1>WHAT COURSE IS</h1>
        <h1>BEST FOR ME?</h1>
        <div class="row">
          <div class="col-md-4">
            <img src="" alt="ruby and rails logo">
          </div>
          <div class="row col-md-4">
            <div class="col-md-12">
              <img src="" alt="react logo">
            </div>
            <div class="col-md-12">
              <img src="" alt="css 3 logo">
            </div>
          </div>
          <div class="row col-md-4">
            <div class="col-md-12">
              <img src="" alt="dot net logo">
            </div>
            <div class="col-md-12">
              <img src="" alt="c sharp logo">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Please try out our track suggester survey below:</h2>

      <form id="survey">
        <h4>When you are on a website, which of the following questions would you more likely ask?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="1" checked>
            This website looks amazing! It really pops. I wonder how people that built it structured it to layout and function the way it does?
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="2">
            Wow, there is so much information being transferred and stored. How is it able to store and secure it all. I would love to see how the database works.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="3">
            When I am on a website, I do not really wonder how the website was styled or how the data is stored.
          </label>
        </div>
        <h4>Which of the following best suites your thought on fruit?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="1" checked>
            I love the way it looks, tastes and feels. Not too concerned on where it came from.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="2">
            I like fruit, but the surface process of how it got in the store interest me.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="3">
            Fruits fine, but I am more interested in the framework and process of when the seed first hits the soil to the point the fruit is sold in the store.
          </label>
        </div>
        <h4>Regarding programming languages, which description interests you more?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="1" checked>
            Working with programming languages that focus more on the front end of a website. Where one handles the layout, color, structure and functional aspect of a website.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="2">
            Working with a programming language that is used by larger enterprises which has a more complex, deeper approach with data bases.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="3">
            Working with data bases with a programming language focused on simplicity and productivity. A simple language that is easy to read and write. Ready out of the box. Used more by start-ups and smaller companies.
          </label>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
