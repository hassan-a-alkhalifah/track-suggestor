<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Track Suggester</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <img src="epicodus-logo.jpg" alt="epicodus logo">
      </div>

      <div class="col-md-12">
        <h1>WHAT COURSE IS</h1>
        <h1>BEST FOR ME?</h1>
        <div class="row">
          <div class="col-md-4">
            <img src="ruby-rails-logo" alt="ruby and rails logo">
          </div>
          <div class="row col-md-4">
            <div class="col-md-12">
              <img src="react-logo" alt="react logo">
            </div>
            <div class="col-md-12">
              <img src="css3-logo" alt="css 3 logo">
            </div>
          </div>
          <div class="row col-md-4">
            <div class="col-md-12">
              <img src="dot-net-logo" alt="dot net logo">
            </div>
            <div class="col-md-12">
              <img src="c-sharp-logo" alt="c sharp logo">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Please try out our track suggester survey below:</h2>

      <h4>When you are on a website, which of the following questions would you more likely ask?</h4>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="1">
          This website looks amazing! I wonder how the website the people that worked on it got it to layout and function the way it does?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="2">
          Wow, there is so much information being transferred and stored. I wonder how that works?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="3">
          When I am on a website, I do not really wonder how the website was styled or how the data is stored.
        </label>
      </div>
    </div>
  </body>
</html>
